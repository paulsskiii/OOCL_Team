# Create cargo-service/src/main/resources/bootstrap.yml: This file is loaded before application.yml and is used to configure bootstrapping and discovery-related properties.

# src/main/resources/bootstrap.yml
spring:
  application:
    name: cargo-service # This name matches the config file in your Git repo (cargo-service.yml)
  cloud:
    config:
      uri: http://localhost:8888 # Address of your Config Server
      fail-fast: true # Application will fail to start if Config Server is unreachable
server:
  port: 8081
