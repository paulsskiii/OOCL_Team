spring:
  config:
    import: "optional:configserver:"
  profiles:
    active:
    - dev
  application:
    name: eureka-server
  datasource:
    url: jdbc:h2:mem:cargodb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8761
